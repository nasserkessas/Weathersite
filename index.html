<!DOCTYPE html>
<html>

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Sans+Pro&family=Open+Sans:wght@400@700&display=swap"
        rel="stylesheet">
    <meta charSet="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./loader.css'>
    <link rel='stylesheet' href='./style.css'>
    <link rel='stylesheet' href='./tooltip.css'>
    <link rel='stylesheet' href='./settings.css'>
</head>

<body>

    <header class="header">
        <div class="title">Weather</div>
        <div class="searchbox">
            <input type="search" placeholder="Enter city manually" id="search" class="search">
            <img src="./img/search.svg" class="searchicon" alt="search">
        </div>
        <div class="tooltip">
            <img id="relocate" class="tooltip" src="./img/location target.png" onclick="getLocation()" alt="relocate">
            <span class="tooltiptext">Relocate</span>
        </div>
        <div id="dropdown" class="tooltip">
            <button class="dropbtn" onclick="toggleMenu()">
                <img id="settings" class="tooltip" src="./img/cog.svg" alt="relocate">
            </button>
            <span id="settingstooltiptext" class="tooltiptext">Settings</span>
            <div id="myDropdown" class="dropdown-content">
                <a class="option" href="#home">Home</a>
                <a class="option" href="#about">About</a>
                <a class="option" href="#contact">Contact</a>
                <button onclick="toggleMenu()" class="closebutton">Close</button>
            </div>
        </div>

    </header>
    <section class="info" id="info">
        <section class="basic">
            <div class="location">
                <div class="location__city" id="area"></div>
                <div class="location__date" id="date"></div>
            </div>
            <div class="temperature"><span id="temperature"></span><span>&deg;C</span></div>
        </section>
        <div id="forecasttitle" class="forecasttitle">7 day forecast</div>
        <section id="forecast" class="forecast">
            <div id="forecastitemfocused" class="forecastitem">
                <img src="" alt="forecast1" class="forecasticon" id="forecasticon1">
                <div class="forecasttemperature"><span class="high" id="forecasthigh1"></span>
                    <span class="low" id="forecastlow1"></span>
                </div>
                <div class="forecastdate" id="forecastdate1"></div>
            </div>
            <div class="forecastitem">
                <img src="" alt="forecast2" class="forecasticon" id="forecasticon2">
                <div class="forecasttemperature">
                    <span class="high" id="forecasthigh2"></span>
                    <span class="low" id="forecastlow2"></span>
                </div>
                <div class="forecastdate" id="forecastdate2"></div>
            </div>
            <div class="forecastitem">
                <img src="" alt="forecast3" class="forecasticon" id="forecasticon3">
                <div class="forecasttemperature"><span class="high" id="forecasthigh3"></span>
                    <span class="low" id="forecastlow3"></span>
                </div>
                <div class="forecastdate" id="forecastdate3"></div>
            </div>
            <div class="forecastitem">
                <img src="" alt="forecast4" class="forecasticon" id="forecasticon4">
                <div class="forecasttemperature">
                    <span class="high" id="forecasthigh4"></span>
                    <span class="low" id="forecastlow4"></span>
                </div>
                <div class="forecastdate" id="forecastdate4"></div>
            </div>
            <div class="forecastitem">
                <img src="" alt="forecast5" class="forecasticon" id="forecasticon5">
                <div class="forecasttemperature">
                    <span class="high" id="forecasthigh5"></span>
                    <span class="low" id="forecastlow5"></span>
                </div>
                <div class="forecastdate" id="forecastdate5"></div>
            </div>
            <div class="forecastitem">
                <img src="" alt="forecast6" class="forecasticon" id="forecasticon6">
                <div class="forecasttemperature">
                    <span class="high" id="forecasthigh6"></span>
                    <span class="low" id="forecastlow6"></span>
                </div>
                <div class="forecastdate" id="forecastdate6"></div>
            </div>
            <div class="forecastitem">
                <img src="" alt="forecast7" class="forecasticon" id="forecasticon7">
                <div class="forecasttemperature">
                    <span class="high" id="forecasthigh7"></span>
                    <span class="low" id="forecastlow7"></span>
                </div>
                <div class="forecastdate" id="forecastdate7"></div>
            </div>
            <div class="forecastitem">
                <img src="" alt="forecast8" class="forecasticon" id="forecasticon8">
                <div class="forecasttemperature">
                    <span class="high" id="forecasthigh8"></span>
                    <span class="low" id="forecastlow8"></span>
                </div>
                <div class="forecastdate" id="forecastdate8"></div>
            </div>
        </section>
    </section>

    <div class="loader" id="loader">Loading...</div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
